<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAN card Detection App </title>
    <link href="static/style.css" type="text/css" rel="stylesheet" media="screen, projection" />
</head>
<body>

<nav style="background-color: #5e72e4" class="lighten-1" role="navigation" style="height: 100px">
    <div class="nav-wrapper container">
        <a id="logo-container" class="brand-logo center">
            <h5> Pan card tampering</h5>
        </a>

    </div>
</nav>

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <div class="row">
            <form action="/" method="POST" class="col s12" enctype="multipart/form-data">
               <div class= "row">
                   <div class="input-field col s3"></div>

                   <div class="input-field col s5"  style="margin-left: 20px; margin-top: 100px">
                       <div class="row">
                           <label><b> Upload Your Pan card image </b></label> <br>
                           <div class="file-field input-field">
                               <div class="btn" style="background-color: #5e724">
                                   <span>Browse</span>
                                   <input type="file" name="file_upload" id="file_upload" />
                                   <div class="file-path-wrapper">
                                       <input class="file-path validate" type="text" placeholder="upload file" name="file_name" />

                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>

                   <div class="row center">
                       <button type="submit" class="btn-large" style="background-color: #5e72e4"> Check </button>
                   </div>
               </div>


            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    document.getElementById('file_upload').onchange = function() {
    document.getElementById('file_name').value = this.value.slice(12,100);
    };

</script>

</body>
</html>
